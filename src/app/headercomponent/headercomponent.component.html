<div class="HeaderProfilLogind">
  <button mat-icon-button [matMenuTriggerFor]="isLoggedIn ? menu : null" (click)="userButtonClicked()">
    {{ isLoggedIn ? userName.charAt(0).toUpperCase() : '' }}
    <mat-icon *ngIf="!isLoggedIn">person</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <h1>
      {{ userName }}
    </h1>
    <button mat-menu-item>
      <mat-icon>receipt</mat-icon>
      <span>Mine Ordrer</span>
    </button>
    <button mat-menu-item (click)="logOutButtonClicked()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Af</span>
    </button>
  </mat-menu>
</div>
