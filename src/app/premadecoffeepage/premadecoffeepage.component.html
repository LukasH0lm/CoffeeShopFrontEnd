<body>



<div class=coffeeInformation *ngIf="coffeeCup | async as coffee">
  <h1>{{ coffee.name }}</h1>
  <p>{{ coffee.description }}</p>

  <div>
    <img src="{{ coffee.image }}"  width="250" height="250" alt="">
  </div>


  <h2>Ingredients</h2>
  <ul>



    <li *ngFor="let ingredient of coffee.ingredients">
      {{ ingredient.name }}   <!--{{ ingredient.quantity }}{{MeasurementUnit[ingredient.measurementUnit]}}-->



    </li>




  </ul>

  <div>
    <button (click)="addToCart(coffee)">Add to basket</button>


  </div>



</div>



</body>
