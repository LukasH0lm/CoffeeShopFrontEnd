<body>
<mat-grid-list cols="1" rowHeight="100px">
  <mat-grid-tile *ngFor="let items of orderItems">

    <div class="ItemBox">
      <div>
        Kaffe-navn: {{ items.item.name }}
      </div>
      <div>
        Pris: {{ items.item.price*items.quantity}},-
      </div>
      <div>
        Antal: {{ items.quantity }}x
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>



  <div class="TotalBox">
   Total: {{ uiTotalPrice }} ,-
  </div>


<button mat-raised-button color="primary" (click)="completeOrder()" >Bestil</button>



</body>
