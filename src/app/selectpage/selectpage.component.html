<body xmlns="http://www.w3.org/1999/html">

<div class="selectBodyText">
  <h1 id="selectBodyHeader1">Vælg et Caffe hus som du vil bestille din</h1>

  <img id="selectBodyImg" src="assets/pictures/coffeecup.png" alt="KaffeKop">

  <h1 id="selectBodyHeader2">fra</h1>
</div>


<div class="selectBodyClass">
  <mat-grid-list cols="5" rowHeight="300px">
    <mat-grid-tile *ngFor="let store of stores" (click)="navigateToCoffeeTypePageAndSetCurrentStore(store)">
      {{ store.name }}


    </mat-grid-tile>
  </mat-grid-list>


  <ng-template #template>
    <h3>Du har varer i kurven, som ikke hører til den valgte forretning</h3>

    <div>
      <button mat-raised-button (click)="changeStoreAndResetBasket(selectedStore!)">Skift forretning og tøm kurv
      </button>
    </div>
    <div>
      <button mat-raised-button (click)="goBackToCurrentStore()">Behold varer og gå til tidligere forretning</button>
    </div>

  </ng-template>


</div>
</body>
