<body>
<mat-grid-list cols="5" rowHeight="300px">
  <mat-grid-tile *ngFor="let coffeeCup of CoffeeCupsByStore" (click)="navigateToPremadeCoffeePage(coffeeCup)">

    <div>
    <h1>{{ coffeeCup.name }}</h1>

        {{ coffeeCup.description }}


      <div>
        <img src="{{ coffeeCup.image }}"  width="125" height="125" alt="">
      </div>

      <div>
        <h2>{{ coffeeCup.price }} kr</h2>
      </div>

    </div>


  </mat-grid-tile>
</mat-grid-list>
</body>
